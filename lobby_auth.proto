syntax = "proto3";
package grpc;

message Empty_Lobby {}

message Note { // must be remove
    string name = 1;
    string message = 2;
}

message PlayersList{
    string list = 1;
    string id_first = 2;
}

message PrivateInfo{
    bytes ip = 1;
    string user = 2;
    string u_id = 3;
    int32 user_type = 4;
    string id_lobby = 5;
}

service LobbyAuthServer {
    rpc SendPrivateInfo (PrivateInfo) returns (PlayersList);
    rpc StartGame(PrivateInfo) returns(Empty_Lobby);
    rpc GetPlayerList(PrivateInfo) returns(PlayersList);
}

